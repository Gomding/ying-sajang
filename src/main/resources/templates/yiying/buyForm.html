<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매 내용 작성</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/base.css}" />

    <style>
        body {
            background: #f8f8f8;
        }

        #buy-form > div {
            margin: 15px 0;
        }

        #content {
            width: 100%;
            height: 167px;
        }

    </style>

</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
            <div class="panel-body">
                <form id="buy-form" method="post" th:action="@{buyForm}" th:object="${buyCommand}">
                    <div>
                        <label>상품명</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${buyCommand?.name}" placeholder="상품이름" autofocus/>
                    </div>
                    <div>
                        <label>수량</label>
                        <input type="text" class="form-control" id="amount" name="amount" th:value="${buyCommand?.amount}" placeholder="구매수량"/>
                    </div>
                    <div>
                        <label>가격</label>
                        <input type="text" class="form-control" id="price" name="price" th:value="${buyCommand?.price}" placeholder="구매가격"/>
                    </div>
                    <div>
                        <label>구매 날짜</label>
                        <input type="date" class="form-control" id="buydate" name="buydate"/>
                    </div>
                    <div>
                        <label>구매 상세 내역</label>
                        <textarea id="content" name="content" placeholder="구매 상세 내용을 적어주세요."></textarea>
                    </div>
                    <div class="pull-left">
                        <a href="/yiying/buyList" class="btn btn-default">목록으로</a>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="form-control btn btn-primary">작성 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
